<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            background-color: black;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.operation {
            background-color: #28a745;
        }

        button.operation:hover {
            background-color: #218838;
        }

        #result {
            font-size: 24px;
            text-align: right;
            margin-top: 20px;
            height: 40px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Kalkulator Sederhana</h2>
    <input type="text" id="result" placeholder="0" readonly>

    <div class="buttons">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operation" onclick="appendOperator('/')">/</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operation" onclick="appendOperator('*')">x</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operation" onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearResult()">C</button>
        <button onclick="deleteLast()">‚Üê</button>
        <button class="operation" onclick="appendOperator('+')">+</button>

        <button class="operation" onclick="calculate()" style="grid-column: span 4;">=</button>
    </div>
</div>

<script>
    let expression = ''; // Menyimpan ekspresi matematika

    function appendNumber(number) {
        document.getElementById('result').value += number;
        expression += number;
    }

    function appendOperator(operator) {
        if (expression === '') return; // Mencegah penambahan operator tanpa angka
        document.getElementById('result').value += operator;
        expression += operator;
    }

    function calculate() {
        try {
            let result = eval(expression); // Menghitung ekspresi
            document.getElementById('result').value = result;
            expression = result.toString(); // Menyimpan hasil untuk operasi berikutnya
        } catch (e) {
            document.getElementById('result').value = 'Error'; // Jika terjadi kesalahan
            expression = ''; // Reset ekspresi
        }
    }

    function clearResult() {
        expression = ''; // Menghapus ekspresi
        document.getElementById('result').value = ''; // Kosongkan tampilan
    }

    function deleteLast() {
        expression = expression.slice(0, -1); // Menghapus karakter terakhir
        document.getElementById('result').value = document.getElementById('result').value.slice(0, -1); // Menghapus karakter terakhir di tampilan
    }
</script>

</body>
</html>
