<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Nilai Angka ke Huruf</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f8ff;
      }

      .container {
        max-width: 500px;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      input[type="number"] {
        width: 90%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
      }

      /* Menghilangkan spinner (tombol segitiga naik/turun) */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      #result {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: #333;
      }

      .container {
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Konversi Nilai Angka ke Huruf</h2>
      <input
        type="number"
        id="nilai"
        placeholder="Masukkan nilai angka (0 - 100)"
        min="0"
        max="100"
        step="1"
      />
      <button onclick="konversiNilai()">Konversi</button>
      <div id="result"></div>
    </div>

    <script>
      function konversiNilai() {
        var nilai = document.getElementById("nilai").value;
        var hasil;

        if (nilai >= 0 && nilai <= 40) {
          hasil = "E";
        } else if (nilai >= 41 && nilai <= 55) {
          hasil = "D";
        } else if (nilai >= 56 && nilai <= 60) {
          hasil = "C";
        } else if (nilai >= 61 && nilai <= 65) {
          hasil = "BC";
        } else if (nilai >= 66 && nilai <= 70) {
          hasil = "B";
        } else if (nilai >= 71 && nilai <= 80) {
          hasil = "AB";
        } else if (nilai >= 81 && nilai <= 100) {
          hasil = "A";
        } else {
          hasil = "Nilai tidak valid!";
        }

        document.getElementById("result").innerHTML = "Nilai Huruf: " + hasil;
      }
    </script>
  </body>
</html>
